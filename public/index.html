<!doctype html>
<html lang="en" dir="ltr">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no">

	  <title><%= htmlWebpackPlugin.options.title %></title>

	  <meta name="description" content="A voting system to settle disputes over which game to play.">
	  <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">

	  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>assets/img/apple-touch-icon.png">
	  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>assets/img/favicon-32x32.png">
	  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>assets/img/favicon-16x16.png">
	  <link rel="manifest" href="<%= BASE_URL %>manifest.json">

	  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  </head>
  <body>
    <noscript>
      <strong>Hang on! JavaScript must be enabled to use this app.</strong>
    </noscript>
    <div id="app"></div>
	<script async src="https://www.google-analytics.com/analytics.js"></script>
  </body>
</html>
